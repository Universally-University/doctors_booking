services:
  frontend:
    build:
      context: .
    container_name: doctors_booking_testing
    ports:
      - "8000:80"
    volumes:
      - ./doctors_booking/static:/home/www-data/app/static:ro
      - ./doctors_booking/api:/home/www-data/app/api:ro
      - ./doctors_booking/frontend:/home/www-data/app/frontend:ro
      - ./doctors_booking/doctors_booking:/home/www-data/app/doctors_booking:ro
      - ./doctors_booking/templates:/home/www-data/app/templates:ro
    environment:
      - NAME='Room Booking' # Pretty Name
      - APPNAME=doctors_booking # Django project name. The folder name that contains the wsgi.py file.
      - PROJECTPATH=/home/www-data/app
      - PIDFILE=/tmp/gunicorn.pid
    restart: unless-stopped
